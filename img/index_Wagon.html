<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trein Samenstelling</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    header {
      background-color: #6d68aa;
      color: white;
      padding: 80px 160px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 4rem;
      font-family: 'Roboto Slab', serif;
    }

    .train {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      padding: 200px 160px;
    }

    .wagon {
      background-color: #2f2b55;
      border: 10px solid #6d68aa;
      color: #fff;
      font-size: 3rem;
      font-weight: 600;
      width: 420px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      position: relative;
    }

    .wagon-label {
      position: absolute;
      top: -60px;
      font-size: 2.8rem;
      color: #1d1a3a;
      font-family: 'Roboto Slab', serif;
    }

    footer {
      background-color: #bcb9d3;
      color: #1d1a3a;
      padding: 80px 160px;
      font-size: 3rem;
      font-family: 'Roboto Slab', serif;
    }

    .legend {
      background-color: #2f2b55;
      color: #bcb9d3;
      padding: 120px 200px;
      font-size: 2.6rem;
    }

    .legend h2 {
      font-family: 'Roboto Slab', serif;
      font-size: 3.2rem;
      margin-bottom: 40px;
    }

    .legend-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 80px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .legend-icon {
      background-color: #6d68aa;
      color: #fff;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      font-size: 2.4rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div>#7</div>
    <div>IC #3348</div>
    <div>Turnhout</div>
    <div>14:30</div>
  </header>

  <div class="train">
    <div class="wagon"><div class="wagon-label">1</div>1e</div>
    <div class="wagon"><div class="wagon-label">2</div>1e üö≤</div>
    <div class="wagon"><div class="wagon-label">3</div>2e</div>
    <div class="wagon"><div class="wagon-label">4</div>2e üí§</div>
    <div class="wagon"><div class="wagon-label">5</div>2e üç¥</div>
    <div class="wagon"><div class="wagon-label">6</div>2e</div>
  </div>

  <footer>Status : +2 min</footer>

  <div class="legend">
    <h2>Legende:</h2>
    <div class="legend-grid">
      <div class="legend-item"><div class="legend-icon">1e</div>Eerste Klasse</div>
      <div class="legend-item"><div class="legend-icon">2e</div>Tweede Klasse</div>
      <div class="legend-item"><div class="legend-icon">üö≤</div>Fietsplaatsen</div>
      <div class="legend-item"><div class="legend-icon">üí§</div>Stiltezone</div>
      <div class="legend-item"><div class="legend-icon">üç¥</div>Restaurant</div>
      <div class="legend-item"><div class="legend-icon">‚ôø</div>Rolstoelplaats</div>
    </div>
  </div>
</body>
</html>
